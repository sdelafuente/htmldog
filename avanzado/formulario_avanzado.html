        <h1>Formulario Avanzado</h1>
        <div class="contenido">
            <form class="" action="index.html" method="post">
                <label for="telephone_number">Tel√©fono: </label>
                <input type="tel" name="telephone_number">
                <br>
                <label for="buscar">Buscar: </label>
                <input type="search" name="buscar" autofocus>
                <br>
                <label for="web_address">Web: </label>
                <input type="url" name="web_address">
                <br>
                <label for="email_address">Buscar Email: </label>
                <input type="email" name="email_address"placeholder="you@somewhere.com" >
                <br>
                <label for="rango">Rango: </label>
                <input type="number" name="rango" step="1" min="21" max="99">
                <br>
                <label for="temperature">Temperatura: </label>
                <input type="range" name="temperature" min="15" max="25" step="0.5" value="18.5">
                <br>
                <label for="color">Color: </label>
                <input name="color" type="color" value="#D0A9F5">
                <br>
                <label for="country">Paises: </label>
                <input name="country" list="pais_nombre">
                <datalist id="pais_nombre">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Azerbaijan">
                    <!-- etc. -->
                </datalist>
                <br>
            </form>
